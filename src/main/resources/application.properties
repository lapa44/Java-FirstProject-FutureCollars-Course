### --- LOGGING --- ###
# logging level
logging.group.spring=springfox, org.springboot, springfox, org.springframework
logging.level.spring=WARN
logging.level.org.apache=WARN
logging.level.com.futurecollars=INFO
# output to a file
logging.file=./src/main/resources/temp-logs/app.log
logging.pattern.file=%d %p %c{1.} [%t] %m%n
#output to console
logging.pattern.console=%clr(Settings from properties){magenta}\r\n %clr(%d{HH:mm:ss:SSS}){cyan} [%clr(%t){blue}] \
  %clr(%-5level){auto} %clr(%logger{36}){yellow} - %msg%n
